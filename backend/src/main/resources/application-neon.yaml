server:
  port: 8080

spring:
  datasource:
    # Defina uma URL JDBC completa do Neon via env var (não commitar senha no repo)
    # Ex.: NEON_JDBC_URL="jdbc:postgresql://<host>/<db>?sslmode=require&channelBinding=require"
    url: ${NEON_JDBC_URL:${SPRING_DATASOURCE_URL:}}
    # Preferir usuário/senha separados por env vars (mais seguro)
    username: ${NEON_DB_USER:${DB_USER:}}
    password: ${NEON_DB_PASSWORD:${DB_PASSWORD:}}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    repair-on-migrate: true
    validate-on-migrate: false

fastmarket:
  security:
    operatorPin: ${OPERATOR_PIN:1234}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
