server:
  port: 8080

spring:
  application:
    name: fastmarket-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fastmarket}
    username: ${DB_USER:fastmarket}
    password: ${DB_PASSWORD:fastmarket}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true

fastmarket:
  security:
    operatorPin: ${OPERATOR_PIN:1234}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
