server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:fastmarket;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: false
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

  h2:
    console:
      enabled: true
      path: /h2-console

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

fastmarket:
  security:
    operatorPin: ${OPERATOR_PIN:1234}
