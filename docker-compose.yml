services:
  backend:
    build:
      context: ./backend
    environment:
      SERVER_PORT: 8080
      # Default profile is H2 so `docker compose up` works without any .env.
      # To use Neon, set SPRING_PROFILES_ACTIVE=neon and the NEON_* vars in a .env file.
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-h2}
      NEON_JDBC_URL: ${NEON_JDBC_URL:-}
      NEON_DB_USER: ${NEON_DB_USER:-}
      NEON_DB_PASSWORD: ${NEON_DB_PASSWORD:-}
      # CORS: permitir o frontend do compose
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "${BACKEND_PORT:-8082}:8080"

  frontend:
    build:
      context: .
    environment:
      # se você usa alguma var de runtime no front, coloque aqui
      # (o build é estático; normalmente config fica no código)
      VITE_API_BASE_URL: http://localhost:${BACKEND_PORT:-8082}
    ports:
      - "3000:80"
    depends_on:
      - backend
